{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <div class="auth-header">
        <h1>Forgot Password</h1>
        <p class="auth-tagline">Enter your email and we'll send you a reset link.</p>
    </div>
    {% if error %}
    <p class="auth-error">{{ error }}</p>
    {% endif %}
    {% if success %}
    <p class="auth-success">{{ success }}</p>
    {% endif %}
    <form method="POST" class="form">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="you@example.com">

        <div class="form-actions">
            <button type="submit" class="btn btn-full">Send Reset Link</button>
        </div>
    </form>
    <p class="auth-switch">Remember your password? <a href="{{ url_for('auth.login') }}">Log in</a></p>
</div>
{% endblock %}

{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <div class="auth-header">
        <h1>Verify Your Email</h1>
    </div>
    {% if success %}
    <p class="auth-success">{{ success }}</p>
    <p class="auth-switch"><a href="{{ url_for('events.home') }}">Go to your events</a></p>
    {% else %}
    <p class="auth-error">{{ error }}</p>
    <p class="auth-switch"><a href="{{ url_for('auth.login') }}">Log in</a></p>
    {% endif %}
</div>
{% endblock %}

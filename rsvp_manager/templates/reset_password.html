{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <div class="auth-header">
        <h1>Reset Password</h1>
        <p class="auth-tagline">Choose a new password for your account.</p>
    </div>
    {% if error %}
    <p class="auth-error">{{ error }}</p>
    {% endif %}
    <form method="POST" class="form">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <label for="password">New Password</label>
        <input type="password" id="password" name="password" required placeholder="At least 6 characters">

        <label for="password_confirm">Confirm Password</label>
        <input type="password" id="password_confirm" name="password_confirm" required placeholder="Repeat your new password">

        <div class="form-actions">
            <button type="submit" class="btn btn-full">Reset Password</button>
        </div>
    </form>
</div>
{% endblock %}

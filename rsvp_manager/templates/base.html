<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/forms.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tables.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/event-detail.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/guests.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/settings.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/responsive.css') }}">
    <meta name="csrf-token" content="{{ csrf_token() }}">
</head>
<body>
    <nav>
        {% block logo %}<a href="{{ url_for('events.home') }}" class="logo">RSVP Manager</a>{% endblock %}
        {% if current_user.is_authenticated %}
        <button type="button" class="hamburger-btn" id="hamburger-btn" aria-label="Menu">
            <span></span><span></span><span></span>
        </button>
        <div class="hamburger-menu" id="hamburger-menu">
            <a href="{{ url_for('events.home') }}">All Events</a>
            <a href="{{ url_for('guests.guests') }}">Guest Database</a>
            <div class="hamburger-divider"></div>
            <a href="{{ url_for('settings.settings') }}">Settings</a>
            <div class="hamburger-divider"></div>
            <a href="{{ url_for('auth.logout') }}" class="nav-logout">Logout</a>
        </div>
        <div class="hamburger-overlay" id="hamburger-overlay"></div>
        {% endif %}
    </nav>
    <main>
        {% for msg in get_flashed_messages() %}
        <div class="flash-msg">{{ msg }}</div>
        {% endfor %}
        {% block content %}{% endblock %}
    </main>
    <script src="{{ url_for('static', filename='js/common.js') }}"></script>
    <script src="{{ url_for('static', filename='js/tables.js') }}"></script>
    <script src="{{ url_for('static', filename='js/event-detail.js') }}"></script>
    <script src="{{ url_for('static', filename='js/home.js') }}"></script>
    <script src="{{ url_for('static', filename='js/guests.js') }}"></script>
</body>
</html>

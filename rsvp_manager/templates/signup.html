{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <div class="auth-header">
        <h1>RSVP Manager</h1>
        <p class="auth-tagline">RSVP tracking made simple.</p>
    </div>
    {% if error %}
    <p class="auth-error">{{ error }}</p>
    {% endif %}
    <form method="POST" class="form">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="you@example.com">

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="At least 6 characters">

        <div class="form-actions">
            <button type="submit" class="btn btn-full">Sign Up</button>
        </div>
    </form>
    <p class="auth-switch">Already have an account? <a href="{{ url_for('auth.login') }}">Log in</a></p>
</div>
{% endblock %}

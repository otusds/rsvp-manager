{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <h1>Sign Up</h1>
    {% if error %}
    <p class="auth-error">{{ error }}</p>
    {% endif %}
    <form method="POST" class="form">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="you@example.com">

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="At least 6 characters">

        <div class="checkbox-row">
            <input type="checkbox" id="sample_data" name="sample_data" checked>
            <label for="sample_data">Load sample data (4 events, 12 guests)</label>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn">Sign Up</button>
        </div>
    </form>
    <p class="auth-switch">Already have an account? <a href="{{ url_for('login') }}">Log in</a></p>
</div>
{% endblock %}

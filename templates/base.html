<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav>
        <a href="{{ url_for('home') }}" class="logo">RSVP Manager</a>
        {% if current_user.is_authenticated %}
        <button type="button" class="hamburger-btn" id="hamburger-btn" aria-label="Menu">
            <span></span><span></span><span></span>
        </button>
        <div class="hamburger-menu" id="hamburger-menu">
            <a href="{{ url_for('home') }}">Events</a>
            <a href="{{ url_for('guests') }}">Guests</a>
            <div class="hamburger-divider"></div>
            <a href="#" class="menu-disabled">Settings</a>
            <div class="hamburger-divider"></div>
            <a href="{{ url_for('logout') }}" class="nav-logout">Logout</a>
        </div>
        <div class="hamburger-overlay" id="hamburger-overlay"></div>
        {% endif %}
    </nav>
    <main>
        {% block content %}{% endblock %}
    </main>
    <script src="{{ url_for('static', filename='table.js') }}"></script>
</body>
</html>
